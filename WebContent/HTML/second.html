<!DOCTYPE html>
<html data-ng-app="myApp1">
<head>
<meta charset="UTF-8">
<title>Task Tracker</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/second.js"></script>
<link rel="stylesheet" type="text/css" href="../CSS/second.css">

</head>
<body data-ng-controller="secondCtrl">
	<div class="container">
		<div class="jumbotron">
			<!-- header -->
			<h3>Task Tracker</h3>
			<h5 class="footer">V2.0</h5>
			<div class="alert alert-danger" id="alertDiv" data-ng-show="(taskForm.taskName.$dirty && taskForm.taskName.$invalid)||(taskForm.taskDate.$dirty && taskForm.taskDate.$invalid)||(taskForm.taskAssigned.$dirty && taskForm.taskAssigned.$invalid)">
				<strong>Error!</strong> Please Fill the highlighted filed
			</div>
		</div>
		<!-- left side form to add new task -->
		<div id="formDiv">
			<h2>Create a Task</h2>
			<form role="form" name="taskForm">
				<div class="form-group">
					<label for="email">Add Task</label> <input type="text" name="taskName"
						data-ng-model="td.name" required class="form-control" id="newTask">
				</div>
				<div class="form-group">
					<label for="pwd">Date</label> <input type="text" name="taskDate"
						data-ng-model="td.date" required class="form-control" id="taskDate">
				</div>
				<div class="form-group">
					<label for="pwd">Assigned To</label> <input type="text" name="taskAssigned"
						data-ng-model="td.assigned" required class="form-control" id="assignTo">
				</div>
				<button type="button" id="addTask" data-ng-click="addTask(td)" class="btn btn-default btn-lg"
					value="submit" data-ng-disabled="taskForm.$invalid">Submit</button>
			</form>
		</div>
		<!-- table for existing tasks -->
			<div id="existingTask">
			<h2>Existing Task</h2>
			<table class="table table-striped" id="taskTable">
				<tbody id="tableBody">
	<tr data-ng-repeat="trTask in task">
	<td>{{trTask.name}}</td>
	<td>{{trTask.date}}</td>
	<td>{{trTask.assigned}}</td>
	<td><button data-ng-click="remove($index)">Remove</button></td>
	</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
